{% extends "genedata/base.html" %}
{% load bootstrap4 %}

{% block content %}
<h2>Current EC Name</h2>
<table>
    <th> EC Name</th>
    {% for ec in ecs  %}
    <tr> <td> {{ec}}</td></tr>
    {% endfor %}
</table>
<br>
<h2>Add a new EC Name</h2>
<br>
<form action='/create_ec', method='post' class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="submit">  
{% endblock content %}
