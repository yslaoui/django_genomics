{% extends "genedata/base.html" %}
{% load bootstrap4 %}

{% block content %}
<h2>Current Genes</h2>
<table>
    <th> Gene Name</th>
    {% for gene in master_genes  %}
    <tr> <td> {{gene}}</td></tr>
    {% endfor %}
</table>
<h2>Add a new Gene </h2>
<br>
<form action='/create_gene', method='post' class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="submit">  


{% endblock content %}
