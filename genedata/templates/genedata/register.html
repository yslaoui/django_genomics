{% extends "./base.html" %}
{% load bootstrap4 %}

{% block content%}
    <h1> Register </h1>
    {% if registered %}
        <strong> Thank you for registering </strong>
    {% else %}
        <strong> Register here </strong>
        <form method="post" action="/register/">
            {% csrf_token %}
            {{user_form.as_p}}
            {{profile_form.as_p}}
        <input type="submit" value="Register">
        </form>
    {% endif %}
{% endblock %}
